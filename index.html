<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro HTML</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Playfair+Display:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>INTRO to HTML</h1>
    <h2>This is a paragraph</h2>
    <p>This is a list:</p>
    <ol>
      <li>This is first</li>
      <li>This is second</li>
    </ol>
    <ul>
      This is random
    </ul>
    <p>This is a closing paragraph</p>
    <a href="index.html">This is a link to the same page</a>
    <p>
      <a href="https://en.wikipedia.org">This is a link to Wiki</a>
    </p>
    <p>
      <a href="https://youtube.com" target="_blank"
        >This is a link to Youtube in a new page</a
      >
    </p>
    <div class="box">
      <div>
        <p>This is me playing golf</p>
        <img src="golf.jpg" alt="image of golf" />
      </div>
      <div>
        <p>This is me surfing</p>
        <img
          src="Surf-lessons-and-courses.png"
          alt="pic of me surfing"
          id="surfing"
        />
      </div>
    </div>
  </body>
</html>
